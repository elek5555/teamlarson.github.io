backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Page Content", name: "body", widget: "markdown"}
      - file: "about.html"
        label: "About"
        name: "about"
        fields:
          - {label: "Page Content", name: "body", widget: "markdown"}
      - file: "issues.html"
        label: "Issues"
        name: "issues"
        fields:
          - {label: "Page Content", name: "body", widget: "markdown"}
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}